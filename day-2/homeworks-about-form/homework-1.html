<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact us today</h1>
    <hr>
    <form>
      <label>
        First Name
        <input type="text" placeholder="First Name" required />
      </label>
      <br />
      <label>
        Last Name
        <input type="text" placeholder="Last Name" required />
      </label>
      <br />
      <label>
        E-Mail
        <input type="email" placeholder="E-Mail Address" required />
      </label>
      <br />
      <label>
        Phone #
        <input type="tel" placeholder="(845)555-1212" required />
      </label>
      <br />
      <label>
        Address
        <input type="text" placeholder="Address" required />
      </label>
      <br />
      <label>
        City
        <input type="text" placeholder="City" required />
      </label>
      <br />
      <label for="state">State:</label>
      <select id="state" required>
        <option disabled selected value="">select state</option>
        <option>Idk</option>
        <option>Man</option>
        <option>Some</option>
        <option>States</option>
      </select>
      <br />
      <label>
        Zip Code
        <input type="number" maxlength="5" placeholder="Zip Code" required />
      </label>
      <br />
      <label>
        Website or domain name
        <input type="url" placeholder="Website or domain name" required />
      </label>
      <br />
      <label>
        Do you have hosting?
        <input type="radio" name="hosting" required />Yes
        <input type="radio" name="hosting" />No
      </label>
      <br>
      <label>
        <textarea name="" id="" cols="30" rows="2"></textarea>
      </label>
      <br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
