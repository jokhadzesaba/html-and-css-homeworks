<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <hr />
    <form>
      <label>
        Full Name
        <input type="text" placeholder="Enter Full Name" />
      </label>
      <br />
      <label>
        Email adrress
        <input type="email" placeholder="Enter email" />
      </label>
      <br />
      <label>
        Communication:
        <br>
        <input type="checkbox" name="communcation" required>Email
        <br>
        <input type="checkbox" name="communcation" required>SMS
        <br>
        <input type="checkbox" name="communcation" required>Phone
      </label>
      <br />
      <label>
        User Group:
        <br>
        <input type="radio" name="userGroup"/>Sales Person
        <input type="radio" name="userGroup"/>Costumer
        <br>
        <span>please select user group</span>
        <hr>
      </label>
      <br />
      <input type="submit">
      <button>Cancel</button>
    </form>
  </body>
</html>
