<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 100px;
        border-radius: 5px;
        font-size: 10px;
        padding: 8px;
        border: 1px solid rgb(213, 230, 218);
        background-color: white;
      }
      .button1 {
        color: white;
        background-color: blue;
        border: 1px solid blue; 
      }
      .button4 {
        color: red;
      }
      .button3 {
        border-style: dashed;
      }
    </style>
  </head>
  <body>
    <button class="button1">Primary</button>
    <button>Default</button>
    <button class="button3">Dashed</button>
    <button class="button4">Danger</button>
  </body>
</html>
